<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoAudioTelegramApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to VideoAudioTelegramApp</h1>

    <div class="media-container">
        <h2>Audio Books</h2>
        <audio controls>
            <source src="../media/audios/sample-audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <h2>Video Lessons</h2>
        <video width="320" height="240" controls>
            <source src="../media/videos/sample-video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
