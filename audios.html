<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудиофайлы</title>
    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); /* Полупрозрачный фон */
            justify-content: center;
            align-items: center;
        }
        /* Стили для окна плеера */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            height: 200px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        // Массив аудиофайлов
        const audioFiles = [
            'https://bogdan-shirobokov.github.io/VideoAudioTelegramApp/media/audios/Люся Чеботина – ЛУЧШАЯ ПОДРУГА.mp3',
            'https://bogdan-shirobokov.github.io/VideoAudioTelegramApp/media/audios/Люся Чеботина – ПЛАКАЛ ГОЛЛИВУД.mp3'
        ];

        let currentFileIndex = 0;

        // Функция для отображения плеера
        function showPlayer(index) {
            currentFileIndex = index;
            document.getElementById("audioPlayer").src = audioFiles[currentFileIndex];
            document.getElementById("modalPlayer").style.display = "flex"; // Показать модальное окно
        }

        // Функция для переключения на предыдущий трек
        function prevTrack() {
            if (currentFileIndex > 0) {
                currentFileIndex--;
                document.getElementById("audioPlayer").src = audioFiles[currentFileIndex];
                document.getElementById("audioPlayer").play();
            }
        }

        // Функция для переключения на следующий трек
        function nextTrack() {
            if (currentFileIndex < audioFiles.length - 1) {
                currentFileIndex++;
                document.getElementById("audioPlayer").src = audioFiles[currentFileIndex];
                document.getElementById("audioPlayer").play();
            }
        }

        // Функция для скрытия плеера
        function hidePlayer() {
            document.getElementById("modalPlayer").style.display = "none"; // Скрыть модальное окно
        }
    </script>
</head>
<body>
    <h1>Доступные аудиофайлы</h1>
    <ul>
        <li><a href="javascript:void(0);" onclick="showPlayer(0)">Аудио 1</a></li>
        <li><a href="javascript:void(0);" onclick="showPlayer(1)">Аудио 2</a></li>
    </ul>

    <!-- Модальное окно для плеера -->
    <div id="modalPlayer" class="modal">
        <div class="modal-content">
            <button onclick="hidePlayer()">Закрыть плеер</button>
            <audio id="audioPlayer" controls></audio>
            <div>
                <button onclick="prevTrack()">Предыдущий</button>
                <button onclick="nextTrack()">Следующий</button>
            </div>
        </div>
    </div>
</body>
</html>
